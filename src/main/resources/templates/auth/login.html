<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">

<head>
<title>Log In</title>

<link rel="stylesheet" th:href="@{/css/auth/login.css}" />
</head>

<body>
  <div layout:fragment="content" class="container">

    <ul th:replace="auth/fragments/authtabs :: tabs('login')"></ul>

    <form class="form-auth form-login" th:action="@{/auth/login}" action="/login" method="POST">
      <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username, email or password.
        Please try again.</div>

      <div class="alert alert-success" role="alert" th:if="${messageSuccess}">
        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
        <th:block th:text="${messageSuccess}"></th:block>
      </div>
      <div class="alert alert-success" role="alert" th:if="${param.logout}">
        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> You have successfully logged out.
      </div>

      <div class="form-group">
        <label for="username" class="sr-only">Email or Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email or Username"
          required="true" autofocus="true" maxlength="128" />
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true"
          maxlength="128" />
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="remember-me" id="remember-me" />
          Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

<!-- TODO 
      <p style="margin-top: 15px;">
        <a href=""><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> I forgot my password.</a>
      </p>
-->
    </form>

  </div>
</body>

</html>
