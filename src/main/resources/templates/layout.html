<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title></title>

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script th:src="@{/js/vendor/jquery.min.js}"></script>
<script type='text/javascript' th:src="@{/js/main.js}"></script>

</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
          TradeIt</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul sec:authorize="!isAuthenticated()" class="nav navbar-nav navbar-right">
          <li><a th:href="@{/auth/login}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
              Log In</a></li>
          <li><a th:href="@{/auth/register}"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              Register</a></li>
        </ul>

        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Logged in as <strong
              th:text="${#authentication.name}"></strong></a></li>
          <li><a th:href="@{/auth/logout}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
              Log Out</a></li>
        </ul>

        <form class="navbar-form navbar-right" role="search" th:action="@{/board-game/search}" method="get">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search..." name="q" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </form>
      </div>

    </div>

  </nav>

  <th:block layout:fragment="content"></th:block>
  <th:block layout:fragment="scripts"></th:block>

  <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
</body>
</html>
